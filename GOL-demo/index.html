<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Game of Life</title>
  </head>
  <body>
    <div id="canvas"></div>
    <button type="button" class="btn btn-primary" id="reset-game">
      Reset game
    </button>
    <button type="button" class="btn btn-secondary" id="start-game">
      Start game
    </button>
    <button type="button" class="btn btn-success" id="play">Play</button>
    <button type="button" class="btn btn-danger" id="pause">Pause</button>
    <button type="button" class="btn btn-danger" id="pattern1">PP</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
