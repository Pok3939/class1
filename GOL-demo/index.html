<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
  <title>Game of Life</title>
</head>

<body>


  <div class="welCome" id="b1">
    <div class="sButton">
      <button type="button" class="btnbtn-dark">Start</button>
    </div>

    <div class="stonebay">
      <h1>---Game of Life---</h1>
      <div class="typewriter">
        <h5>Press "Start" when you are ready</h5>
      </div>
    </div>

    <div class="cover"></div>
  </div>

  <div class="background"><img src="https://static.wixstatic.com/media/d9f2a8_19ab72735f7e436faabf0debe46c3df5~mv2.gif">
  </div>
  <div class="container">
    <div class="row">
      <div id="canvas" class="col"></div>
    </div>
    <div class="colorBox">
      <div class="colorChoice">
        <h5>Color choice:</h5>
      </div>
      <div class="colorButton2"><button type="button" class="changeRed" id="redButton"></button>
        <button type="button" class="changeBlue"></button>
        <button type="button" class="changeYellow"></button>
        <button type="button" class="changePurple"></button>
      </div>

    </div>
    <div class="buttonBox">
      <button type="button" class="btn btn-primary" id="reset-game">
        Reset game
      </button>

      <button type="button" class="btn btn-light" id="start-game">
        Start game
      </button>

      <!-- <button type="button" class="btn btn-success" id="play">Play</button> -->

      <button type="button" class="btn btn-danger" id="pause">Pause</button>

      <!-- <button type="button" class="btn btn-danger" id="pattern1">PP</button> -->
    </div>
  </div>

  <div class="TTM">
    <h5>To infinity...</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
   
    <div class="slidecontainer"> <h6>Speed control:</h6>
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
  </div>
 
  <script>
    var i = 0;
    var bar = document.querySelector(".progress-bar");
    function makeProgress() {
      if (i < 100) {
        i = i + 1;
        bar.style.width = i + "%";
        bar.innerText = i + "%";
      }

      // Wait for sometime before running this script again
      setTimeout("makeProgress()", 100);
    }
  // makeProgress();
  </script>
  <!-- https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-progress-bars.php -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
  <script src="index.js"></script>
</body>

</html>
